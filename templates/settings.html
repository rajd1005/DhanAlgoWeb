{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">‚öôÔ∏è System Configuration</div>
    <div class="card-body">
        <form method="POST">
            <h5 class="mt-2">Dhan API Credentials</h5>
            <div class="mb-2">
                <label>Client ID</label>
                <input type="text" name="client_id" class="form-control" value="{{ config.dhan_creds.client_id }}">
            </div>
            <div class="mb-3">
                <label>Access Token</label>
                <input type="password" name="access_token" class="form-control" value="{{ config.dhan_creds.access_token }}">
            </div>
            
            <h5 class="mt-2">Telegram Bot</h5>
            <div class="mb-3">
                <label>Bot Token</label>
                <input type="text" name="bot_token" class="form-control" value="{{ config.telegram.bot_token }}">
            </div>
            
            <h5 class="mt-2">Trading Mode</h5>
            <div class="mb-3">
                <select name="mode" class="form-select">
                    <option value="PAPER" {% if config.trading_mode=='PAPER' %}selected{% endif %}>PAPER TRADING</option>
                    <option value="LIVE" {% if config.trading_mode=='LIVE' %}selected{% endif %}>LIVE TRADING</option>
                </select>
            </div>
            
            <button class="btn btn-primary w-100">Save Settings</button>
        </form>
        
        <hr>
        <div class="text-center">
            <a href="/sync-scrips" class="btn btn-outline-warning btn-sm">
                üîÑ Update Scrip Master CSV
            </a>
        </div>
    </div>
</div>
{% endblock %}
